<% case ENV['DB']
  when 'sqlite' %>
development: &login
  adapter: sqlite3
  database: "db/spree_test.sqlite3"
  timeout: 5000
<% when 'mysql' %>
development:
  adapter: mysql2
  database: spree_test
  username:
  encoding: utf8
<% when 'postgres' %>
development:
  adapter: postgresql
  database: spree_test
  username: postgres
  min_messages: warning
<% end %>

test:
  <<: *login
production:
  <<: *login
