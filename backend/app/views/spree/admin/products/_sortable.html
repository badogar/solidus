<script type='text/template' id='product_template_sortable'>
  <a href="#" id="product_{{ product.id }}" data-product-id="{{ product.id }}" class="sort_item list-group-item">
    <i class="fa fa-sort"></i>
    <span class="product_name">{{ product.name }}</span>
    <span class="right">{{ product.display_price }}</span>
  </a>
</script>
