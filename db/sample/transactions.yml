<% 1.upto(50) do |i| %>
auth_txn_<%= i %>:
  type: CreditcardTxn
  amount: 45.75
  txn_type: <%=CreditcardTxn::TxnType::AUTHORIZE%>
  response_code: 12345
  payment: visa_<%=i%>
capture_txn_<%= i %>:
  type: CreditcardTxn
  amount: 45.75
  txn_type: <%=CreditcardTxn::TxnType::CAPTURE%>
  response_code: 12345
  payment: visa_<%=i%>
<% end %>